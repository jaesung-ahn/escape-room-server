<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layout/layout}">

<th:block layout:fragment="css">


</th:block>
<th:block layout:fragment="script">

</th:block>

<div id="content" layout:fragment="content">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a th:href="@{/admin/main}">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">앱버전 상세</li>
    </ol>

    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-table"></i>
            <span>앱버전 상세</span>
        </div>
        <div class="card-body row">

            <div class="list_search_region">
                <p>
                </p>
            </div>

            <form role="form" th:object="${appVersionForm}"
                  method="post" style="width:1000px">
            <div class="form-group">
                <input  class="form-control" type="text"
                        hidden
                        th:field="*{id}">
                <div class="table-responsive list-table-region">
                <table class="table table-bordered table-hover table-striped" id="dataTable" width="100%" cellspacing="0">
                    <tbody >
                        <tr>
                            <td class="detail-left-td-info"> OS<span style="color:red">*</span> </td>
                            <td class="detail-content-td" colspan="1">
                                <select th:field="*{appOs}" class="form-select form-control" style=" width:160px;"
                                >
                                    <option th:each="AppOsValue : ${AppOsList}"
                                            th:value="${AppOsValue}"
                                            th:text="${AppOsValue.getName()}">
                                    </option>
                                </select>
                            </td>

                        </tr>

                        <tr>
                            <td class="detail-left-td-info"> 버전<span style="color:red">*</span> </td>
                            <td class="detail-content-td" colspan="1">
                                <input  class="form-control" type="text"
                                        th:field="*{version}"
                                >
                            </td>

                        </tr>
                        <tr>
                            <td class="detail-left-td-info"> 버전코드<span style="color:red">*</span> </td>
                            <td class="detail-content-td" colspan="1">
                                <input  class="form-control" type="number"
                                        th:field="*{versionCode}"
                                >
                            </td>
                        </tr>

                        <tr>
                            <td class="detail-left-td-info"> 필수여부<span style="color:red">*</span> </td>
                            <td class="detail-content-td" colspan="1">
                                <select th:field="*{selectionType}" class="form-select form-control" style=" width:160px;"
                                >
                                    <option th:each="SelectionTypeValue : ${SelectionTypeList}"
                                            th:value="${SelectionTypeValue}"
                                            th:text="${SelectionTypeValue.getName()}">
                                    </option>
                                </select>
                            </td>

                        </tr>

                        <tr>
                            <td class="detail-left-td-info"> 작성일</td>
                            <td class="detail-content-td" colspan="1">
                                <input  class="form-control" type="text"
                                        th:field="*{createdAt}"
                                        readonly
                                >
                            </td>
                        </tr>

                        <tr>
                            <td class="detail-left-td-info"> 업데이트 내역</td>
                            <td class="detail-content-td" colspan="1">
                                <textarea
                                        rows="16" cols="10"
                                        placeholder="내용을 입력해주세요"
                                        th:field="*{updateContent}"
                                        style="width:100%;"></textarea>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

            </div>
                <div style="width: 100%; height:60px;clear:both; text-align:center;">
                    <button id="back-button" type="button" class="btn btn-secondary" >취소</button>
                    <button id="submit-button" type="button" class="btn btn-primary" style=" margin-left:12px;">저장</button>
                </div>
            </form>
        </div>

        <div class="card-footer small text-muted"></div>
    </div>

    <script type="text/javascript">

    </script>

    <script th:inline="javascript">

    $('#submit-button').click(function(){

        $.ajax({
            type: "POST",
            traditional : true,
            url: "/admin/appVersion/save",
            data: {
                "id": $('#id').val(),
                "appOs": $('#appOs').val(),
                "version": $('#version').val(),
                "versionCode": $('#versionCode').val(),
                "selectionType": $('#selectionType').val(),
                "updateContent": $('#updateContent').val(),
            },
            success: function(response){

                if(response.status == '0000'){
                    // console.log('success');
                    console.log(response);
                    alert('수정/등록 되었습니다.');

                    location.replace('/admin/appVersion/list');
                }
                else{
                    console.log('response:', response);
                    alert(response.message);
                }
            },
            error: function(request, status, error){
                console.log("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                alert("서버 통신 중 오류가 발생하였습니다.");
            },
        });
    });

    </script>
</div>

</html>
