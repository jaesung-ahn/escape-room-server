# Docker Development Configuration
# Use with: SPRING_PROFILES_ACTIVE=docker
# Connect to PostgreSQL and Redis via docker-compose

jwt:
  secret: ${JWT_SECRET_KEY}
  access-token-expiration-ms: 7200000
  refresh-token-expiration-ms: 172800000

cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000
  max-age: 3600

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/wiiee_db}
    username: ${DB_USERNAME:wiiee}
    password: ${DB_PASSWORD:wiiee_local_password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        show_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration (for future caching)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms

# P6Spy SQL logging
decorator:
  datasource:
    p6spy:
      enable-logging: true

# Mock S3 configuration
cloud:
  aws:
    credentials:
      accessKey: local-test-key
      secretKey: local-test-secret
    s3:
      bucket: local-wiiee-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

# Disable external services for local development
slack:
  enabled: false
  token: "mock-token"
  channel:
    monitor: '#local-dev'

push:
  enabled: false
  api:
    url: "http://localhost:8082/api/push"

logging:
  level:
    root: info
    com.wiiee.server: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.data.redis: debug
