# Local Development Configuration
# H2 in-memory database with no external dependencies

jwt:
  secret: cWphd2xhbHMtdGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tbWluLTMyLWJ5dGVz  # Base64 encoded local dev key
  access-token-expiration-ms: 7200000  # 2 hours
  refresh-token-expiration-ms: 172800000  # 2 days

cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000
  max-age: 3600

spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:wiiee_db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop  # Recreate schema on startup for clean state
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        show_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.H2Dialect

rate-limiter:
  enabled: false

# P6Spy SQL logging
decorator:
  datasource:
    p6spy:
      enable-logging: true

# Mock S3 configuration (will be implemented with S3Mock)
cloud:
  aws:
    credentials:
      accessKey: local-test-key
      secretKey: local-test-secret
    s3:
      bucket: local-wiiee-bucket
    region:
      static: ap-northeast-2

# Mock Slack configuration
slack:
  enabled: false  # Disabled for local development
  token: "mock-token"
  channel:
    monitor: '#local-dev'

# Mock Push configuration
push:
  enabled: false  # Disabled for local development
  api:
    url: "http://localhost:8082/api/push"

logging:
  level:
    root: info
    com.wiiee.server: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    com.amazonaws: warn
