  jpa:
    hibernate:
      ddl-auto: create-drop  # Recreate schema on startup for clean state
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        show_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.H2Dialect

# P6Spy SQL logging
decorator:
  datasource:
    p6spy:
      enable-logging: true

# Mock S3 configuration (will be implemented with S3Mock)
cloud:
  aws:
    credentials:
      accessKey: local-test-key
      secretKey: local-test-secret
    s3:
      bucket: local-wiiee-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

# Mock Slack configuration
slack:
  enabled: false  # Disabled for local development
  token: "mock-token"
  channel:
    monitor: '#local-dev'

# Mock Push configuration
push:
  enabled: false  # Disabled for local development
  api:
    url: "http://localhost:8082/api/push"

logging:
  level:
    root: info
    com.wiiee.server: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.amazonaws: warn
