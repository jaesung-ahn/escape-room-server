# Test Configuration
# Default: H2 in-memory database
# AcceptanceTest classes: Override with PostgreSQL Testcontainers via @DynamicPropertySource

jwt:
  secret: dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tbWluLTMyLWJ5dGVzLXRlc3Rpbmc=  # Base64 encoded test key
  access-token-expiration-ms: 7200000
  refresh-token-expiration-ms: 172800000

local:
  server:
    port: 8081  # For tests

spring:
  profiles:
    active: local

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

# Disable all external services for tests
cloud:
  aws:
    credentials:
      accessKey: test-key
      secretKey: test-secret
    s3:
      bucket: test-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

slack:
  enabled: false
  token: "test-token"
  channel:
    monitor: '#test'

push:
  enabled: false
  api:
    url: "http://localhost:8082/api/push"

logging:
  level:
    root: warn
    com.wiiee.server: debug
    org.springframework.web: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
